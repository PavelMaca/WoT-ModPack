{
    "saveStats": true,
    "resetDayStats": true,
    "forcedReset": false,
    "showResetButton": false,
    "hideMessageType": [ ],
    "hideMessageList": [ ],
    "showPopUpMessage": true,
    "message": {
        "icon": "../maps/icons/library/BattleResultIcon-1.png",
        "type": "red",
        "typeColor": {
            "winsRate": [
                { "value": 50,  "color": "red"    },
                { "value": 60,  "color": "yellow" },
                { "value": 101, "color": "green"  }
            ]
        },
        "format": "<font face='$FieldFont' size='12' color='#D6D7D4'><textformat tabstops='[100,165]'> <tab>Celkem<tab>Průměr\nVítězství:<tab><b>{{winsCount}} / {{battlesCount}}<tab><font color='{{c:winsRate}}'>{{winsRate}}</font></b>\nXP (s bonusy):<tab><font color='#0099FF'><b>{{totalXPRatio}}<tab>{{avgTotalXPRatio}}</b></font>\nVolné XP:<tab><font color='#0099FF'><b>{{freeXP}}</b></font><img src='img://gui/maps/icons/library/FreeXpIcon-2.png' width='16' height='16' align='baseline' vspace='-4'>\nKredity:<tab><b><font color='{{c:credits}}'>{{credits}}</font></b><img src='img://gui/maps/icons/library/CreditsIcon-2.png' width='16' height='16' align='baseline' vspace='-4'>\nZlaťáky:<tab><b><font color='{{c:gold}}'>{{gold}}</font></b><img src='img://gui/maps/icons/library/GoldIcon-2.png' width='16' height='16' align='baseline' vspace='-4'>\n\nUdělené poškození:<tab><font color='#C75FFF'><b>{{damageDealt}}<tab>{{avgDmgDealt}}</b></font>\nPřijaté poškození:<tab><font color='#C75FFF'><b>{{damageReceived}}</b></font>\nPoměr poškození:<tab><font color='#C75FFF'><b><font color='{{c:damageRatio}}'>{{damageRatio}}</font></b></font>\nZničeno:<tab><font color='#AA6F34'><b>{{fragsCount}}<img src='img://gui/maps/icons/library/dossier/maxDestroyed40x32.png' width='20' height='16' align='baseline' vspace='-4'><tab><font color='{{c:avgFragsCount}}'>{{avgFragsCount}}</font></b></font>\nVýstřelů / Zásahů:<tab><font color='#AA6F34'><b>{{hitsCount}} / {{shotsCount}}<tab><font color='{{c:hitsRate}}'>{{hitsRate}}</font></b></font></textformat></font>",
        "statsColor": {
            "winsRate": [
                { "value": 50,  "color": "#CC0000" },
                { "value": 60,  "color": "#FFCC00" },
                { "value": 101, "color": "#00CC00" }
            ],
            "credits": [
                { "value": 0,         "color": "#CC0000" },
                { "value": 999999999, "color": "#00CC00" }
            ],
            "gold": [
                { "value": 0,         "color": "#CC0000" },
                { "value": 999999999, "color": "#00CC00" }
            ],
            "hitsRate": [
                { "value": 50,  "color": "#CC0000" },
                { "value": 60,  "color": "#FFCC00" },
                { "value": 101, "color": "#00CC00" }
            ],
            "avgFragsCount": [
                { "value": 0.9,         "color": "#CC0000" },
                { "value": 1.2,         "color": "#FFCC00" },
                { "value": 999999999,   "color": "#00CC00" }
            ],
            "damageRatio": [
                { "value": 0.9,         "color": "#CC0000" },
                { "value": 1.5,         "color": "#FFCC00" },
                { "value": 999999999,   "color": "#00CC00" }
            ]
        }
    }
}