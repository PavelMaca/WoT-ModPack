// This file is case sensitive.
// For comments use only '//'
// For properties always use "".
{
    // Icon near message in left side
    "icon": "gui/maps/icons/tankmen/crew/retrainCrew.png",
    
    // Button that saves users to file
    "save_button": "F12",
    
    // Button that update clanwars information
    "update_button": "F11",
    
    // Button that reload config file and lang file
    "reload_button": "F10",
    
    // Symbol that separate members in exported file
    "list_separator": ",",
    
    // Path to location where online members will be saved
    // root folder is ./res_mods/configs/clanMod/ so to save file in WoT folder
    // "save_path": "../../../"
    "save_path": "online/",
    
    // Notify about updates
    "update": {
        // "all" - notify about all updates
        // "important" - notify only about version changes
        // "none" - do not notify about changes
        "notify": "none",
        
        // true - show changelog 
        // false - do not show changelog
        "show_changelog": false
    },
    
    // Export online members to file once per hour
    "member_export": {
        // true - enabled
        // false - disabled
        "enabled": false,
        
        // true - show message on export
        // false - do not show message on export
        "show_messages": true
    },
    
    // Use clan wars module
    "clan_wars": {
        // true - use clan wars module and update it once per hour
        // false - clan wars module will be turned off
        "enabled": true,
        
        // true - show update message
        // false - do not show update message
        "show_messages": false,

        // save clan icons to XVM folder so you will see them also in random battles
        // true - save into xvm
        // false - save into clanMod folder
        "save_to_xvm": false
    },

    // Use strongholds module
    "stronghold": {
        // true - use clan wars module and update it once per hour
        // false - clan wars module will be turned off
        "enabled": true,

        // true - show update message
        // false - do not show update message
        "show_messages": false,

        // save clan icons to XVM folder so you will see them also in random battles
        // true - save into xvm
        // false - save into clanMod folder
        "save_to_xvm": false
    },

    // Automatic updater and exporter caller.
    // This can case lags while playing game if enabled.
    // If false, clan wars will be updated and members will be exported only when open notification log.
    "updating": {
        // true - enable automatic updater and member exporter
        // false - disable automatic updater and member exporter
        "enabled": true,

        // how often updater will check run in seconds.
        "frequency": 120
    },
    
    // Force to use some lang file. 
    // Use like "en" for english or null to use client lang. File must be also in language folder.
    "force_lang": null,

    // Choose which message will be first.
    // ClanMod - default, shows online user count
    // ClanWars - shows ClanWars battles
    "first_message": "ClanWars",
    
    // true - mod will write debug information. Use for mistakes. Use only if you know what you do.
    "debug": false,
    
    // version of config and lang files
    "subversion": "15"
}