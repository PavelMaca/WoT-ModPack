{
    "forceReloadConfig":true,
    "CacheSettings": {
        "saveStats": true,
        "SaveStatDayCount": 1,
        "UTCoffset": 6,
        "forcedReset": false
    },
    "SystemMessages": {
        "hideMessageType": [],
        "hideMessageList": [ "Už 30 dnů jste si nezměnili heslo.", "Munice pro vozidlo", "bylo úspěšně opraveno. Stálo vás to ", "byly úspěšně naloženy. Stálo vás to", "eSport", "Posádka úspěšně přesunuta do kasáren.", "Člen posádky úspěšně přesunut." ],
        "showPopUpMessage": true,
        "overrideSysMsg": false
    },
    "HTMLReplacements": {
        "FreeXpIcon": "<img src='img://gui/maps/icons/library/FreeXpIcon-2.png' width='16' height='16' align='baseline' vspace='-4'>",
        "CreditsIcon": "<img src='img://gui/maps/icons/library/CreditsIcon-2.png' width='16' height='16' align='baseline' vspace='-4'>",
        "GoldIcon": "<img src='img://gui/maps/icons/library/GoldIcon-2.png' width='16' height='16' align='baseline' vspace='-4'>",
        "WnIcon": "<img src='img://gui/maps/icons/library/dossier/survival40x32.png' width='20' height='16' align='baseline' vspace='-4'>",
        "MaxDestroyedIcon": "<img src='img://gui/maps/icons/library/dossier/maxDestroyed40x32.png' width='20' height='16' align='baseline' vspace='-4'>"
    },
	"MessagesLines": {
        "head":     "<font face='$FieldFont' size='12'><textformat tabstops='[100,165]'>",
        "title":    "<font size='13'><b>Denní statistiky</b></font>\n",
        "space":    "<font size='7'> </font>\n",
        "statColor":    "<font color='#D6D7D4'>",
        "statColor_end": "</font>",
        "victory":  "Vítězství:<tab><b>{{WinsCountTotal}} / {{BattlesCountTotal}}",
        "victory_avg":  "<tab><font color='{{c:WinsRateTotal}}'>{{WinsRateTotal}}</font></b>\n",
        "xp":       "XP (s bonusy):<tab><font color='#0099FF'><b>{{MultiXPTotal}}<tab>{{avgMultiXPTotal}}</b></font>\n",
        "free_xp":  "Volné XP:<tab><font color='#0099FF'><b>{{freeXP}}</b></font>{{FreeXpIcon}}\n",

        "credits":  "Kredity:<tab><b><font color='{{c:credits}}'>{{credits}}</font></b>{{CreditsIcon}}\n",
        "gold":     "Zlaťáky:<tab><b><font color='{{c:gold}}'>{{gold}}</font></b>{{GoldIcon}}\n",

        "wn":      "WN8:<tab><font color='{{c:wn8}}'><b>{{wn8}}</b></font>{{WnIcon}}\n",

        "kills":     "Zničeno:<tab><b><font color='#AA6F34'>{{FragsCountTotal}}</font>{{MaxDestroyedIcon}}",
        "kills_avg":    "<tab><font color='{{c:avgFragsCountTotal}}'>{{avgFragsCountTotal}}</font></b>\n",

        "shoots":    "Výstřelů / Zásahů:<tab><b><font color='#AA6F34'>{{HitsCountTotal}} / {{ShotsCountTotal}}</font>",
        "shoots_avg":   "<tab><font color='{{c:HitsRateTotal}}'>{{HitsRateTotal}}</font></b>",

        "footer":    "</textformat></font>"
        },
    "accuracy": {
		"avgCapPointsRandom": "%.2f",
		"avgDCapPointsRandom": "%.2f",
		"avgFragsCountTotal": "%.2f"
	},
    "StatisticMessages": {
        "SummaryMessage": {
            "isDynamic": false,
            "type": "typeColor",
            "icon": "img://gui/maps/icons/library/PersonalAchievementsIcon-1.png",
            "message": "{{head}}{{title}}{{space}}{{statColor}}{{victory}}{{victory_avg}}{{xp}}{{free_xp}}{{credits}}{{gold}}{{space}}{{wn}}{{kills}}{{kills_avg}}{{shoots}}{{shoots_avg}}{{statColor_end}}{{footer}}",
            "showMore": {
                "command": "SessionStatistic",
                "enabled": false,
                "param": "DetailMessage"
            }
        },
        "DetailMessage": {
            "isDynamic": true,
            "type": "green",
            "icon": "../maps/icons/library/PersonalAchievementsIcon-1.png",
            "DynamicRandom": "random text",
            "DynamicCompany": "companny text",
            "DynamicClan": "clan text",
            "DynamicTeam7x7": "team text",
            "showMore": {
                "command": "SessionStatistic",
                "enabled": true,
                "param": "SummaryMessage"
            }
        }
    }
}