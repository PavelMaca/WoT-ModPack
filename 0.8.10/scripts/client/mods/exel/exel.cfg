        "gold":     "Zlaťáky:<tab><b><font color='{{c:gold}}'>{{gold}}</font></b>",
        "gold_avg":     "<img src='img://gui/maps/icons/library/GoldIcon-2.png' width='16' height='16' align='baseline' vspace='-4'>\n",


        "wn6":      "WN6:<tab><font color='{{c:wn6}}'><b>{{wn6}}</b></font>",
        "wn6_avg":      "<img src='img://gui/maps/icons/library/dossier/survival40x32.png' width='20' height='16' align='baseline' vspace='-4'>\n",
        "kills":     "Zničeno:<tab><b><font color='#AA6F34'>{{fragsCountTotal}}</font>",
        "kills_icon":   "<img src='img://gui/maps/icons/library/dossier/maxDestroyed40x32.png' width='20' height='16' align='baseline' vspace='-4'>",
        "kills_avg":    "<tab><font color='{{c:avgFragsCountTotal}}'>{{avgFragsCountTotal}}</font></b>\n",
        "shoots":    "Výstřelů / Zásahů:<tab><b><font color='#AA6F34'>{{hitsCountTotal}} / {{shotsCountTotal}}</font>",
        "shoots_avg":   "<tab><font color='{{c:hitsRateTotal}}'>{{hitsRateTotal}}</font></b>",

        "footer":    "</textformat></font>"
        },
    "StatisticMessages": {
        "SummaryMessage": {
            "isDynamic": false,
            "type": "typeColor",
            "icon": "img://gui/maps/icons/library/PersonalAchievementsIcon-1.png",
            "message": "{{head}}{{title}}{{space}}{{statColor}}{{victory}}{{victory_avg}}{{xp}}{{xp_avg}}{{free_xp}}{{free_xp_avg}}{{credits}}{{credits_avg}}{{gold}}{{gold_avg}}{{space}}{{wn6}}{{wn6_avg}}{{kills}}{{kills_icon}}{{kills_avg}}{{shoots}}{{shoots_avg}}{{statColor_end}}{{footer}}",
            "showMore": {
                "command": "SessionStatistic",
                "enabled": false,
                "param": "DetailMessage"
            }
        },
        "DetailMessage": {
            "isDynamic": true,
            "type": "green",
            "icon": "../maps/icons/library/PersonalAchievementsIcon-1.png",
            "DynamicRandom": "random text",
            "DynamicCompany": "companny text",
            "DynamicClan": "clan text",
            "DynamicTeam7x7": "team text",
            "showMore": {
                "command": "SessionStatistic",
                "enabled": true,
                "param": "SummaryMessage"
            }
        }
    }
